<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auto</title>
</head>
<body>
<img src="Cat.jpg" alt="" style="width: 100px; position: absolute; top: 100px; left: 200px" id="cat">
<script>
    let s = 3
    setInterval(() => {
        let son = document.getElementById('cat');
        son.style.left = parseInt(son.style.left) + s + 'px';
        if (parseInt(son.style.left) > window.innerWidth) {
            s = -3;
        }
        if (parseInt(son.style.left) < 0) {
            s = 3;
        }
        // cach 2
        // if (parseInt(son.style.left) <= 0 || parseInt(son.style.left) >= window.innerWidth - son.width) {
        //s = -s;
        //}
    }, 1)
</script>
</body>
</html>
