<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Di chuyển 4 cạnh</title>
</head>
<body>
<img src="Cat.jpg" alt="" style="width: 100px; position: absolute; top: 100px; left: 200px" id="cat">
<script>
    let s = 3
    let s1 = 3
    setInterval(() => {
        let son = document.getElementById('cat');
        son.style.left = parseInt(son.style.left) + s + 'px';
        son.style.top = parseInt(son.style.top) + s1 + 'px';
        if (parseInt(son.style.left) <= 0 || parseInt(son.style.left) >= window.innerWidth - son.width) {
            s = -s;
        }
        if (parseInt(son.style.top) <= 0 || parseInt(son.style.top) >= window.innerHeight - son.height) {
            s1 = -s1;
        }
    }, 1)
</script>
</body>
</html>
