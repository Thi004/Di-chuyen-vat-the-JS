<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img src="unicorn.jpg" style="width: 150px;height: 150px; position: absolute; left: 100px;top: 100px" id="v"/>
</body>
<script>
    let w = 3
    let h = 0
    let son = document.getElementById('v')
    setInterval(() => {
        son.style.left = parseInt(son.style.left) + w + "px"
        son.style.top = parseInt(son.style.top) + h + 'px'
        if (parseInt(son.style.left) >= window.innerWidth - son.width) {
            son.style.left = '0px';
        }
    }, 10)

    function sangPhai() {
        w = 3;
        h = 0;
    }

    function sangTrai() {
        w = -3;
        h = 0;
    }

    function lenTren() {
        w = 0;
        h = -3;
    }

    function xuongDuoi() {
        w = 0;
        h = 3;
    }

    window.addEventListener('keydown', (e) => {
        console.log(e.key)
        if (e.key === 'ArrowLeft') {
            sangTrai();
        }
        if (e.key === 'ArrowRight') {
            sangPhai();
        }
        if (e.key === 'ArrowUp') {
            lenTren();
        }
        if (e.key === 'ArrowDown') {
            xuongDuoi();
        }
    })

</script>
</html>
